<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Leaflet</title>
    <link rel="stylesheet" href="leafletsrc/leaflet.css" />
    <script src="leafletsrc/leaflet.js"></script>
    <script src="lib/leaflet.ChineseTmsProviders.js"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    var normalLayer = L.tileLayer.chinaProvider('GaoDe.Normal.Map',{maxZoom:16,minZoom:5});
    var satelliteLayer = L.tileLayer.chinaProvider('GaoDe.Satellite.Map',{maxZoom:16,minZoom:5});
    var annotionLayer = L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion',{maxZoom:16,minZoom:5});

    var normal = L.layerGroup([normalLayer]),
            image = L.layerGroup([satelliteLayer,annotionLayer]);

    var baseLayers = {
        "地图":normal,
        "影像":image,
    }

    var map = L.map("map",{
        center:[30.25, 120.17],
        zoom:12,
        layers:[normal],
        zoomControl:false
    });

    L.control.layers(baseLayers,null).addTo(map);
    L.control.zoom({zoomInTitle:'放大', zoomOutTitle:'缩小'}).addTo(map);
</script>
</body>
</html>
